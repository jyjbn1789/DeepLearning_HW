name: Daily Yongin Weather Report (HW1)

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  run-weather-bot:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Install dependencies
        run: pip install -r HW1/requirements.txt
      
      # --- ✨ 핵심 변경사항 ✨ ---
      # 이제 이 단계에서 토큰 파일 생성 없이, 환경 변수로 모든 정보를 넘겨줍니다.
      - name: 4. Run main script
        working-directory: ./HW1 # 작업 폴더를 HW1으로 변경
        env:
          OPENWEATHERMAP_API_KEY: ${{ secrets.OWM_API_KEY }}
          KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
          KAKAO_TOKENS_JSON: ${{ secrets.KAKAO_TOKENS_JSON }} # 토큰 내용을 통째로 전달!
        run: python main.py # 스크립트 실행 명령어만 남아서 깔끔해졌습니다.

